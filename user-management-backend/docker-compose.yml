version: "3.8"

services:
  # User Management Backend API
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mongodb://admin:password123@mongodb:27017/user_management_db?authSource=admin
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - DEBUG=True
      - A4F_API_KEY=${A4F_API_KEY:-your-a4f-api-key}
      - REDIS_URL=redis://redis:6379
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-37099745939-4v685b95lv9r2306l1edq4s7dpnk05vd.apps.googleusercontent.com}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-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}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-https://api.codemurf.com/api/auth/google/callback}
      # GitHub OAuth Configuration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-Ov23li9jfiByvkoGx6Ih}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-e26733526b95de417f77a5d924b142cf2f80dfd5}
      # OpenRouter OAuth Configuration
      - OPENROUTER_PROVISIONING_API_KEY=${OPENROUTER_PROVISIONING_API_KEY:-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}
      # Razorpay Configuration (TEST MODE)
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-rzp_test_Rqxl4tVNxYqSuO}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-f6dpsDsOyxnl25UsTudmow1N}
    volumes:
      - .:/app
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:8.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=user_management_db
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Optional - for rate limiting and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ngrok for local webhook testing (optional - comment out in production)
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "api:8000"
      - "--log=stdout"
    ports:
      - "4040:4040"  # ngrok web interface
    depends_on:
      - api
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}  # Optional: add your ngrok auth token

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: user_management_network
