version: "3.8"

services:
  # User Management Backend API
  api:
    build: .
    ports:
      - "8000:8000"
    # Load secrets from .env.production file (NOT committed to git)
    env_file:
      - .env.production
    volumes:
      - .:/app
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:8.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=user_management_db
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Optional - for rate limiting and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # NOTE: ngrok removed - only needed for local development, not production
  # If you need ngrok for local testing, uncomment:
  # ngrok:
  #   image: ngrok/ngrok:latest
  #   restart: unless-stopped
  #   command: ["http", "api:8000", "--log=stdout"]
  #   ports: ["4040:4040"]
  #   depends_on: [api]

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: user_management_network
