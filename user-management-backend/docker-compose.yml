version: '3.8'

services:
  # User Management Backend API
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/user_management_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-production-secret-key-change-this}
      - DEBUG=True
      - A4F_API_KEY=${A4F_API_KEY:-your-a4f-api-key}
      # Clerk configuration for verifying frontend tokens (set to your instance)
      - CLERK_JWKS_URL=${CLERK_JWKS_URL:-https://clerk.codemurf.com/.well-known/jwks.json}
      - CLERK_ISSUER=${CLERK_ISSUER:-https://clerk.codemurf.com}
      - CLERK_AUDIENCE=${CLERK_AUDIENCE:-http://codemurf.com}
      - REDIS_URL=redis://redis:6379
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-37099745939-4v685b95lv9r2306l1edq4s7dpnk05vd.apps.googleusercontent.com}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-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}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-https://api.codemurf.com/api/auth/google/callback}
      # GitHub OAuth Configuration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-Ov23li9jfiByvkoGx6Ih}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-e26733526b95de417f77a5d924b142cf2f80dfd5}
      # OpenRouter OAuth Configuration
      - OPENROUTER_PROVISIONING_API_KEY=${OPENROUTER_PROVISIONING_API_KEY:-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}
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:8.0
    # Host port mapping removed to avoid conflicts with a host MongoDB service.
    # The MongoDB container still listens on 27017 internally and is
    # reachable by other services via the Docker network `user_management_network`.
    environment:
      - MONGO_INITDB_DATABASE=user_management_db
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Optional - for rate limiting and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: user_management_network
