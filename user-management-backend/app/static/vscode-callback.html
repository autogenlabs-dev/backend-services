<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMurf Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message" id="message">Connecting to VS Code...</div>
    </div>

    <script>
        (function() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                document.getElementById('message').innerHTML = 
                    '<span class="error">Error: No authentication token received</span>';
                return;
            }

            // Construct VS Code URI
            const vscodeUri = `vscode://kilocode.kilo-code/codemurf?token=${encodeURIComponent(token)}`;
            
            // Try to open VS Code
            try {
                window.location.href = vscodeUri;
                
                // Show success message after a short delay
                setTimeout(() => {
                    document.getElementById('message').textContent = 
                        'Authentication successful! You can close this window.';
                }, 1000);
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<span class="error">Error: Could not open VS Code</span>';
            }
        })();
    </script>
</body>
</html>
